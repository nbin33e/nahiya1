    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Changa:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #4ade80;
        --secondary: #60a5fa;
        --accent: #facc15;
      }
      body {
        font-family: 'Changa', 'Cairo', sans-serif;
        background-color: #f0f9ff;
        background-image: radial-gradient(#bae6fd 1.5px, transparent 1.5px);
        background-size: 30px 30px;
        overflow: hidden;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        position: fixed;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .cartoon-card {
        border: 4px solid #1e3a8a;
        box-shadow: 8px 8px 0px rgba(30, 58, 138, 0.1);
        border-radius: 30px;
      }
      .cartoon-button {
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 3px solid #1e3a8a;
        box-shadow: 0 6px 0 #1e3a8a;
      }
      .cartoon-button:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 #1e3a8a;
      }
      .cartoon-button:hover {
        filter: brightness(1.05);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes cloud {
        from { transform: translateX(-100%); }
        to { transform: translateX(100vw); }
      }
      .cloud {
        position: absolute;
        opacity: 0.4;
        animation: cloud 80s linear infinite;
        z-index: 0;
        pointer-events: none;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #93c5fd;
        border-radius: 10px;
      }
    </style>
